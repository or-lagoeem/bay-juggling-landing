<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מופע הג׳אגלינג של ביי</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      color: white;
      background: black;
    }
    
    /* עיצוב סרטון הרקע */
    .video-container {
      position: relative;
      width: 100%;
      height: 60vh; /* גובה הסרטון */
      overflow: hidden;
    }
    
    .video-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .video-bg iframe {
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    /* עיצוב הכותרות מתחת לסרטון */
    .header-content {
      padding: 40px 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
    }
    
    .main-title {
      font-size: 2.5rem;
      color: #ffd700;
      margin-bottom: 20px;
    }
    
    .highlight {
      font-size: 1.3rem;
      line-height: 1.8;
      margin: 15px 0;
    }
    
    /* שאר העיצובים הקיימים שלך */
    header {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    
    header img {
      height: 60px;
    }
    
    .content {
      padding: 20px;
    }
    
    /* ... (השאר את שאר העיצובים הקיימים שלך) ... */
    
    @media (max-width: 768px) {
      .video-container {
        height: 40vh;
      }
      
      .main-title {
        font-size: 2rem;
      }
      
      .highlight {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

<!-- חלק הווידאו -->
<div class="video-container">
  <div class="video-bg">
    <iframe src="https://www.youtube.com/embed/pHHC5sCHjIg?autoplay=1&mute=1&loop=1&playlist=pHHC5sCHjIg" frameborder="0" allowfullscreen></iframe>
  </div>
</div>

<!-- כותרות מתחת לוידאו -->
<div class="header-content">
  <h1 class="main-title">מופע הג'אגלינג של ביי</h1>
  
  <div class="highlight">🔥 אש, לדים, חישוקים וג'אגלינג – מופע סוחף לכל גיל!</div>
  <div class="highlight">🎉 ריגוש, צבע וקצב שנשארים בלב הרבה אחרי שהאורות כבים.</div>
  <div class="highlight">💫 לאירועים בלתי נשכחים – סדנאות, הופעות וקסם אמיתי!</div>
  <div class="highlight">מתאים לילדים, למבוגרים, ולמי שרוצה להיזכר כמה יופי יש בפשטות.</div>
</div>

<!-- שאר התוכן שלך -->
<div class="content">
  <header>
    <img src="logo.png" alt="לוגו">
  </header>

  <!-- כאן יישאר כל שאר הקוד הקיים שלך -->
  <!-- הטופס, הגלריה, השירותים וכו' -->
  
</div>

</body>
</html>
